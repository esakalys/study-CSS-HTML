<!--Uber Button-->
<style>
    .uber {
        background-color: black;
        width: 100px;
        height: 32px;
        border: none;
        margin: 6px;
        color: white;
        cursor: pointer;
        transition-duration: 0.2s;
    }
    .uber:hover {
        opacity: 0.7;
    }
</style>

<!--Amazon Button-->
<style>
    .amazon {
        background-color: rgb(255, 216, 20);
        width: 120px;
        height: 32px;
        border: none;
        margin: 6px;
        border-radius: 16px;
        color: black;
        cursor: pointer;
        opacity: 0.8;
        transition-duration: 0.15s;
    }
    .amazon:hover {
        opacity: 1;
    }
</style>

<!--GitHub Button-->
<style>
    .github {
        background-color: rgb(46, 164, 79);
        width: 66px;
        height: 32px;
        border: none;
        margin: 6px;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition-duration: 0.2s;
    }
    .github:hover {
        box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2);
    }
</style>

<button class="uber">
    Request now
</button>

<button class="amazon">
    Add to Cart
</button>

<button class="github">
    Sign up
</button>
