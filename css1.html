<!--Uber Button-->
<style>
    .uber {
        background-color: black;
        width: 100px;
        height: 32px;
        border: none;
        margin: 6px;
        color: white;
        cursor: pointer;
    }
</style>

<!--Amazon Button-->
<style>
    .amazon {
        background-color: rgb(255, 216, 20);
        width: 120px;
        height: 32px;
        border: none;
        margin: 6px;
        border-radius: 16px;
        color: black;
        cursor: pointer;
        transition-duration: 100ms;
    }
    .amazon:hover {
        background-color: rgb(247, 230, 148);
        width: 120px;
        height: 32px;
        border: 2px solid;
        border-color: rgb(255, 216, 20);
        margin: 6px;
        border-radius: 16px;
        color: black;
        cursor: pointer;
    }
</style>

<!--GitHub Button-->
<style>
    .github {
        background-color: rgb(46, 164, 79);
        width: 66px;
        height: 32px;
        border: none;
        margin: 6px;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
</style>

<button class="uber">
    Request now
</button>

<button class="amazon">
    Add to Cart
</button>

<button class="github">
    Sign up
</button>
